<html>

        <title>Sunzi Xiangqi App</title>

        <link rel="stylesheet" href="stylesheets/bootstrap.min.css">

    </head>    
    <body style="font-family:
               monospace; font-size: 16px;
               background-repeat: no-repeat;
               background-attachment: fixed;
               background-position: center;
               background-size: cover;
               background-color: #414852;
               display: flex;
               justify-content: center;
               align-items: center;
               height: 100vh;
               "
        class="img-fluid bg-cover text-center">
        <main style="display: flex;    
                    flex-direction: row;
                    justify-content: space-between;">
            <div id="board-container" style="border: 1px solid black;
            background: url(./static/boards/xiangqi_board.svg);
            background-size: contain; background-position: center; justify-content: center;
            align-items: center;
            display:flex; overflow:hidden; justify-content:space-between;">
                <div id="left-buffer" style="margin-right: 2px;"></div>
                <div id="board" ></div>
                <div id="right-buffer" style="margin-left: 0px;"></div>
            </div>

        
            <div id="side-panel" style="width: 300px; margin: 20px; display: flex;
                flex-direction: column; justify-content: center; font-family: monospace;
                font-size: 18px;">
                <div id="upper-clock" style="border: 1px solid black;
                background-color: rgb(26, 22, 22); height: 70px; display: flex;
                flex-direction: row; justify-content: center;">
                    <div class="row" style="padding: 20px; width: 80px; text-align: center;
                    color:rgba(245, 245, 245, 0.692)">1</div>
                </div>
                <div id="clock-spacer" style="height: 400px;"></div> 
                <div id="lower-clock" style="border: 1px solid black;
                background-color: rgb(26, 22, 22); height: 70px; display: flex;
                flex-direction: row; justify-content: center;">
                    <div class="row" style="padding: 20px; width: 80px; text-align: center;
                    color:rgba(245, 245, 245, 0.692)">1</div>
                </div>
            </div>
            
            <!--Add in the buttons down here after
            getting the board working and everything-->
